<body onload="start_zet();">

    <nav class="navbar navbar-light bg-dark">

    <!-- EINDE MENU -->


    <!-- BEGIN CONTAINER -->
    <div class="container mt-5">

        <!-- BEGIN HEADER -->
        <div class="header">
            <div class="jumbotron text-center">
                <h1>Boter Kaas & Eieren</h1>
                <div class="typewriter">
                    <p class="lead">Welkom op mijn Boter Kaas & Eieren spel!</p>
                </div>
            </div>
        </div>
        <!-- EINDE HEADER -->

        <!-- BEGIN ROW -->
        <div class="row">

            <!-- BEGIN PLAYGROUND -->
            <div class="col-md-8">
                <table class="table table-bordered table-dark text-center">
                    <tbody class="text-uppercase">
                        <tr>
                            <td id='teken' class="input_teken" onclick="zetten(this)"></td>
                            <td id='teken' class="input_teken" onclick="zetten(this)"></td>

                        <tr>
                            <td id='teken' class="input_teken" onclick="zetten(this)"></td>
                            <td id='teken' class="input_teken" onclick="zetten(this)"></td>
                            <td id='teken' class="input_teken" onclick="zetten(this)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- EINDE PLAYGROUND -->


            <!-- BEGIN CONTENT ZIJKANT -->
            <div class="col-md-4">

                <!-- BEGIN SCOREBORD -->
                <table class="table table-bordered table-hover table-dark text-center informatie">
                    <thead>
                        <tr>
                            <th>Spelers :</th>
                            <th>Teken :</th>
                            <th>Score :</th>
                        </tr>
                        <tr>
                            <td class="speler_naam_1" id="naam1" onclick="speler_naam_1()">Speler 1</td>
                            <td class="rood">O</td>
                            <td id="punten_speler1" onclick="score()">0</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="speler_naam_2" id="naam2" onclick="speler_naam_2()">Speler 2</td>
                            <td class="blauw">X</td>
                            <td id="punten_speler2">0</td>
                        </tr>
                    </tbody>
                </table>
                <!-- EINDE SCOREBORD -->


                <!-- BEGIN INFORMATIE -->
                <table class="table table-bordered table-hover table-dark mt-4 informatie">
                    <thead class=" text-center">
                        <tr>
                            <th>Regels :</th>
                        </tr>
                    </thead>

                    <tbody class="text-left">
                        <tr>
                            <td class="regels">U moet 3 tekens op een rij hebben.</td>
                        </tr>
                        <tr>
                            <td class="regels">Je kunt je naam niet veranderen tijdens het spel</td>
                        </tr>
                        <tr>
                            <td class="regels">Geniet van het spel!</td>
                        </tr>
                    </tbody>
                </table>
                <!-- EINDE INFORMATIE -->


                <!-- BEGIN START BUTTON -->
                <button type="button" id="button" class="btn btn-outline-dark btn-lg btn-block"
                    onclick="start()">Start</button>
                <!-- EINDE START BUTTON -->

            </div>
            <!-- EINDE CONTENT ZIJKANT -->

        </div>
